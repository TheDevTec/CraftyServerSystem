enabled: true

antiSwear:
  enabled: true
  words: ["kkt", "kokot", "kreten", "devko", "devki", "devka", "curak", "curac", "kund", "mrd", "penis", "vagin", "kurv", "idiot", "pica", "pico", "fuck", "suck","dick"]
  block-event: false
  replacement: "****" # pokud je block-event nastaven na false
  # gk.chat.bypass.antiswear
  bypass-enabled: false
  allowed-phrases: ["sekund"]
antiSpam:
  enabled: true
  cache: 5min
  maximum-messages: 3
  # gk.chat.bypass.antispam
  bypass-enabled: false
antiFlood:
  enabled: true
  maximum-chars: 2
  maximum-numbers: 12
  # gk.chat.bypass.antiflood
  bypass-enabled: false
antiAd:
  enabled: true
  whitelist:
  - "example.com"
  # gk.chat.bypass.antiad
  bypass-enabled: false
  
options:
  # types: GLOBAL, PER_WORLD, DISTANCE
  type: GLOBAL
  # If type is DISTANCE, distance is in blocks
  distance: 60
  # If type is PER_WORLD, create world groups in which players can write between:
  per_world:
    group0:
    - world
    - trade_world
    group1:
    - world_nether
    group2:
    - world_the_end
    # etc.
    
notification:
  color: "§e@" # RGB (#RRGGBB) or default vanilla color (§<colorChar>)
  sound:
    # https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Sound.html
    name: "ENTITY_PLAYER_LEVELUP"
    pitch: 1
    volume: 1
  # placeholders: %player% - target, {pinger} - Name of player who pinged target
  commands: []
  messages: []

translations:
  antiSwear: "&f&lServer &8&l> &eNebuď vulgární, jsou mezi námi i děti!"
  antiSpam: "&f&lServer &8&l> &eProsím, nespamuj chat."
