  # gh.chat.antiad
  antiAd-admin: "&f&lServer &8&l> &cHráč &e{player} &cse snažil napsat reklamu: &e{message}"

formats:
  default:
    chat: "{player} &7» {message}"
    message: "&f{message}"
    name: "&7Player &f{player}"
  # Vault group name
  vip:
    chat: "{player} &7» {message}"
    message: "&a{message}"
    name: "&aVIP &e{player}"
  anotherGroup:
    chat: ["", {"text":"{player} &7» "}, {"text":"{message}", "hoverEvent":{"action":"show_text", "value":"&aZpráva odeslána v %server_time%"}}]
    message: "&3{message}"
