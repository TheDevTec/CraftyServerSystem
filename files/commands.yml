fly:
  usage:
    other: "/fly [player] {true/false}"
  cmd: [fly]
  perms:
    cmd: "css.cmd.fly"
    other: "css.cmd.fly.other"

god:
  usage:
    other: "/god [player] {true/false}"
  cmd: [god]
  perms:
    cmd: "css.cmd.god"
    other: "css.cmd.god.other"

heal:
  usage:
    other: "/heal {player}"
  cmd: [heal]
  cooldown: "healing" # group name from the cooldowns.yml file
  perms:
    cmd: "css.heal.god"
    other: "css.heal.god.other"

feed:
  usage:
    other: "/feed {player}"
  cmd: [feed]
  cooldown: "healing" # group name from the cooldowns.yml file
  perms:
    cmd: "css.cmd.feed"
    other: "css.cmd.feed.other"

warp:
  usage:
    cmd: "/warp [warp]"
    other: "/warp [warp] {player}"
  cmd: [warp]
  perms:
    cmd: "css.cmd.warp"
    other: "css.cmd.warp.other"
    # -i or -si (silent & instant)
    instant: "css.cmd.warp.instant"
    other-instant: "css.cmd.warp.instant"

setwarp:
  usage:
    cmd: "/setwarp [name]"
  cmd: [setwarp]
  perms:
    cmd: "css.cmd.setwarp"

delwarp:
  usage:
    cmd: "/delwarp [warp]"
  cmd: [delwarp]
  perms:
    cmd: "css.cmd.delwarp"

spawn:
  usage:
    cmd: "/spawn {player}"
  cmd: [spawn]
  perms:
    cmd: "css.cmd.spawn"
    other: "css.cmd.spawn.other"

setspawn:
  usage:
    cmd: "/setspawn"
  cmd: [setspawn]
  perms:
    cmd: "css.cmd.setspawn"

gamemode:
  usage:
    cmd: "/gamemode {s/c/a/sp} [player]"
    survival: "/gamemode survival {player}"
    creative: "/gamemode creative {player}"
    adventure: "/gamemode adventure {player}"
    spectator: "/gamemode spectator {player}"
  cmd: [gamemode,gm]
  perms:
    cmd: "css.cmd.gamemode"
    survival: "css.cmd.gamemode.survival"
    creative: "css.cmd.gamemode.creative"
    adventure: "css.cmd.gamemode.adventure"
    spectator: "css.cmd.gamemode.spectator"
    other:
      survival: "css.cmd.gamemode.other"
      creative: "css.cmd.gamemode.other"
      adventure: "css.cmd.gamemode.other"
      spectator: "css.cmd.gamemode.other"

gamemodesurvival:
  usage:
    cmd: "/gms {player}"
  cmd: [gms]
  perms:
    cmd: "css.cmd.gamemode.survival"
    other: "css.cmd.gamemode.other"

gamemodecreative:
  usage:
    cmd: "/gmc {player}"
  cmd: [gmc]
  perms:
    cmd: "css.cmd.gamemode.creative"
    other: "css.cmd.gamemode.other"

gamemodeadventure:
  usage:
    cmd: "/gma {player}"
  cmd: [gma]
  perms:
    cmd: "css.cmd.gamemode.adventure"
    other: "css.cmd.gamemode.other"

gamemodespectator:
  usage:
    cmd: "/gmsp {player}"
  cmd: [gmsp]
  perms:
    cmd: "css.cmd.gamemode.spectator"
    other: "css.cmd.gamemode.other"

sudo:
  usage:
    other: "/sudo {player} {message or /command}"
  cmd: [sudo]
  perms:
    cmd: "css.cmd.sudo"

tpa:
  usage:
    cmd: "/tpa {player}"
  cmd: [tpa]
  perms:
    cmd: "css.cmd.tpa"

tpahere:
  usage:
    cmd: "/tpahere {player}"
  cmd: [tpahere]
  perms:
    cmd: "css.cmd.tpahere"

tpaccept:
  cmd: [tpaccept]
  perms:
    cmd: "css.cmd.tpaccept"

tpdeny:
  cmd: [tpdeny]
  perms:
    cmd: "css.cmd.tpdeny"

tpcancel:
  cmd: [tpcancel]
  perms:
    cmd: "css.cmd.tpcancel"

tptoggle:
  cmd: [tptoggle]
  perms:
    cmd: "css.cmd.tptoggle"

tp:
  cmd: [tp,teleport]
  usage:
    cmd:
    - "/tp {player} - Teleport you to player"
    - "/tp {x y z} - Teleport you to x y z coords"
    - "/tp {player1} {player2} - Teleport player1 to player2"
    - "/tp {player} {x y z} - Teleport player to x y z coords"
    loc: "/tp {player} {x} {y} {z} [yaw] [pitch]"
    self-loc: "/tp {x} {y} {z} [yaw] [pitch]"
  perms:
    cmd: "css.cmd.teleport"
  
kit:
  cmd: [kit,kits]
  usage:
    cmd: "/kit {kit}"
    console: "/kit {kit} {player}"
  perms:
    cmd: "css.cmd.kit"
    no-cooldown: "css.cmd.kit.other"
    no-cooldown: "css.cmd.kit.no-cooldown"
    no-cost: "css.cmd.kit.no-cost"

pay:
  cmd: [pay]
  usage:
    cmd: "/pay {player} {balance}"
  perms:
    cmd: "css.cmd.pay"

balance:
  cmd: [balance,bal]
  usage:
    cmd: "/balance {balance}"
  perms:
    cmd: "css.cmd.balance"
    other: "css.cmd.balance.other"

balancetop:
  cmd: [balancetop,baltop]
  perms:
    cmd: "css.cmd.balancetop"

economy:
  cmd: [economy,eco]
  usage:
    cmd:
    - "/economy add {player} {balance}"
    - "/economy remove {player} {balance}"
    - "/economy set {player} {balance}"
    add: "/economy add {player} {balance}"
    remove: "/economy remove {player} {balance}"
    set: "/economy set {player} {balance}"
  perms:
    cmd: "css.cmd.balance"
    other: "css.cmd.balance.other"